<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <section>
        <h1>Login Page</h1>
        <form>
            <div>
                <label for="lname">username:</label>
                <input type="text" id="lname" placeholder="Spongebob" required>
            </div>
            <br>
            <div>
                <label for="pass">password:</label>
                <input type="password" id="pass" placeholder="password" required>
            </div>
            <br>
            <div>
                <button>login</button>
            </div>
        </form>
        <p>Don't have an account? <button><a href="./registration.html">Sign-Up</a></button></p>
    </section>
    
</body>
</html>
